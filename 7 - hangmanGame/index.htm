<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
           <!-- Hanger -->
            <line x1="100" y1="20" x2="150" y2="20"/>
            <line x1="100" y1="20" x2="100" y2="180"/>
            <line x1="70" y1="180" x2="130" y2="180"/>
            <line x1="150" y1="20" x2="150" y2="40"/> 
<!-- Head -->
            <circle cx="150" cy="55" r="15" class="figure-part"/>
<!-- Body -->
            <line x1="150" y1="70" x2="150" y2="110" class="figure-part"/> 
<!-- Arms -->
            <line x1="135" y1="85" x2="150" y2="85" class="figure-part"/> 
            <line x1="150" y1="85" x2="165" y2="85" class="figure-part"/> 
<!-- Legs -->
            <line x1="150" y1="110" x2="135" y2="130" class="figure-part"/> 
            <line x1="150" y1="110" x2="165" y2="130" class="figure-part"/> 
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
                
            </div>
        </div>
        <div class="word" id="word">
          
        </div>
    </div>

    <!-- Final Message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You Have already entered this level.</p>
    </div>

<script src="app.js"></script>
</body>
</html>
